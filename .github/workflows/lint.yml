name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: BIGCOMMERCE_STORE_HASH={{ secrets.BIGCOMMERCE_STORE_HASH }} BIGCOMMERCE_STOREFRONT_TOKEN={{ secrets.BIGCOMMERCE_STOREFRONT_TOKEN }} BIGCOMMERCE_CHANNEL_ID={{ secrets.BIGCOMMERCE_CHANNEL_ID }} pnpm lint
